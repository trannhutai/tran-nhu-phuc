<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let array = new Array(10);
    for (let i = 0; i < array.length; i++) {
        array[i] = new Array(10)
        for (let j = 0; j < array[i].length; j++) {
            array[i][j] = "";
        }
    }
    let checkPlayer1 = true;
    display();

    function display() {
        let tableString = '<table border="1">';
        for (let i = 0; i < array.length; i++) {
            tableString += ' <tr>';
            for (let j = 0; j < array[i].length; j++) {
                tableString += '<td onclick="played(' + i + ',' + j + ')" style="width: 30px;height: 30px">' + array[i][j] + '</td>';
            }
            tableString += ' </tr>';
        }
        tableString += '</table>';
        document.getElementById("result").innerHTML = tableString;
    }
    function played(i, j) {
        if (checkPlayer1&&isNotDate(i,j)) {
            array[i][j] = "X";
            checkPlayer1 = false;
            if (checkWin(i,j)===true){
                alert("người X chiến thắng")
            }
        } else if (!checkPlayer1&&isNotDate(i,j)) {
            array[i][j] = "O";
            checkPlayer1=true;
            if(checkWin(i,j)===true){
                alert("nguoi O win")
            }
        }
        display();
    }
    function isNotDate(i, j) {
        if (array[i][j] === "") {
            return true;
        }else {
            alert("Ô này đã đánh rồi!!!!")
            return  false;
        }
    }
    function checkWin(i,j) {
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j]==="X"){
                    if(array[i][j+1]==="X"&&array[i][j+2]==="X"){
                        return true;
                    }
                    if(array[i+1][j]==="X"&&array[i+2][j]==="X"){
                        return true;
                    }
                    if(array[i+1][j+1]==="X"&&array[i+2][j+2]==="X"){
                        return true;
                    }
                    if(array[i+1][j-1]==="X"&&array[i+2][j-2]==="X"){
                        return true;
                    }
                }else if (array[i][j]==="O"){
                    if (array[i][j+1]==="O"&&array[i][j+2]==="O"){
                        return true;
                    }
                    if (array[i+1][j]==="O"&&array[i+2][j]==="O"){
                        return true;
                    }
                    if (array[i+1][j+1]==="O"&&array[i+2][j+2]==="O"){
                        return true;
                    }
                    if (array[i+1][j-1]==="O"&&array[i+2][j-2]==="O"){
                        return true;
                    }
                }
            }
        }
    }
</script>
</body>
</html>
</script>
</body>
</html>
