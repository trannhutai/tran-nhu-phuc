<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="enter1">00</span>:<span id="enter2">00</span>
</br>
</br>
<button id="start" onclick="star()">start</button>
<button id="stop" onclick="stop()">stop</button>
<button id="reset" onclick="reset()">reset</button>
<script>
    let enter1=document.getElementById("enter1");
    let enter2=document.getElementById("enter2");
    let second=0.0
    let millisecond=0.0
    let Interval;
    function star(){
        clearInterval(Interval)
        Interval=setInterval(enter,10)
    }
    function stop(){
        clearInterval(Interval)
    }
    function reset(){
        clearInterval(Interval);
        enter1.innerHTML="00"
        enter2.innerHTML="00"
    }
    function enter(){
        millisecond++;
        if(millisecond<=9){
            enter2.innerHTML="0"+millisecond;
        }
        if(millisecond>9){
            enter2.innerHTML=millisecond;
        }
        if(millisecond>99){
            second++
            enter1.innerHTML="0"+second
            millisecond=0
            enter2.innerHTML="0"+0
        }
        if(second>9){
            enter1.innerHTML=second
        }
    }
</script>
</body>
</html>
