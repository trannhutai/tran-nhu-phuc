<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Remote{
      constructor(code,sound) {
          this.code=code;
          this.sound=sound;
          this.flag=true;
      }
      getCode(){
          return this.code;
      }
      getSound(){
          return this.sound;
      }
      setCode(code){
          this.code=code;
      }
      setSound(sound){
          this.sound=sound;
      }
      say(){
          console.log("tôi là một cái remote")
      }
  }
  class TiVi{
      constructor(codeTV) {
          this.codeTV=codeTV;
          this.soundTV=0;
      }
      getCode(){
          return this.codeTV;
      }
      getSound(){
          return this.soundTV;
      }
      setCode(code){
          this.codeTV=code;
      }
      setSound(sound){
          this.soundTV=sound;
      }
      say(){
          console.log("tôi là một chiếc TV")
      }
      TurnOnTv(remote){
          if(remote){
              console.log("Tv đã được bật")
          }
      }
      ChangeCode(codeTV){
              console.log("đã chuyển đến kênh "+ codeTV)
      }
      SoundTV(soundTV){
          this.soundTV=soundTV;
      }
  }
  let remote=new Remote(3,100)
  remote.say()
  console.log("đã click "+ remote.getCode())
  remote.setSound(78)
  console.log("âm lượng đã được giảm xuống "+ remote.getSound())
  let tv=new TiVi(remote.getCode())
  tv.say()
  tv.TurnOnTv(remote.flag)
  tv.ChangeCode(remote.getCode())
  tv.SoundTV(remote.getSound())
  console.log("âm lượng hiện tại là : "+tv.getSound())
</script>
</body>
</htm>
