
<!DOCTYPE html>
<html>
<head>
    <title>Trò chơi di chuyển nhân vật</title>
    <style>
        #gameCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
    // Lấy tham chiếu tới canvas
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Định nghĩa đối tượng nhân vật
    const character = {
        x: 200, // Vị trí x ban đầu
        y: 200, // Vị trí y ban đầu
        speed: 10, // Tốc độ di chuyển
        color: "#ddff00", // Màu sắc
        draw: function() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 50, 50);
        },
        moveUp: function() {
            this.y -= this.speed;
        },
        moveDown: function() {
            this.y += this.speed;
        },
        moveLeft: function() {
            this.x -= this.speed;
        },
        moveRight: function() {
            this.x += this.speed;
        }
    };

    // Xử lý sự kiện bàn phím
    document.addEventListener("keydown", function(event) {
        switch(event.keyCode) {
            case 38: // Lên
                character.moveUp();
                break;
            case 40: // Xuống
                character.moveDown();
                break;
            case 37: // Trái
                character.moveLeft();
                break;
            case 39: // Phải
                character.moveRight();
                break;
        }
    });

    // Hàm vẽ lại màn hình
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Xóa màn hình

        // Vẽ nhân vật
        character.draw();

        requestAnimationFrame(draw); // Gọi lại hàm draw để vẽ lại màn hình
    }

    // Bắt đầu vẽ màn hình
    draw();
</script>
</body>
</html>
