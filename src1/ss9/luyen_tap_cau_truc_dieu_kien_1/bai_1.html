<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập hai số a và b, kiểm tra xem a có chia hết cho b hay không</h3>
<script>
    let  a =prompt("nhap so a")//nhap so a
    let b= prompt("nhap so b")//nhap so b
    if(a%b===0){
        alert("a chia het cho b")//cho ra ket qua neu a chia het cho b
    }else{
        alert("a khong chia het cho b")//cho ra ket qua neu a khong chia het cho b
    }
</script>
</body>
</html>
