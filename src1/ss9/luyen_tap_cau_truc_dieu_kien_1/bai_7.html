<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let SoGioNhanTin=prompt("nhập số giờ đã nhắn")
 let SoGioDaGoi=prompt("nhập số giờ đã gọi")
 let SoTien={
     TienGoi:100,
     TienNhan:50,
 }
let TinhTien=(((SoGioNhanTin/60)*SoTien.TienGoi)+((SoGioDaGoi/60)*SoTien.TienNhan)).toFixed(3)
 alert("Số tiền mà bạn phải trả là: "+TinhTien+"k")
</script>
</body>
</html>
