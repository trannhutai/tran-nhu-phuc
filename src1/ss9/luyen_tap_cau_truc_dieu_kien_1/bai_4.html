<script>
let num1=parseInt(prompt("nhập số bất  kỳ lần 1"))
let num2=parseInt(prompt("nhập số bất  kỳ lần 2"))
let num3=parseInt(prompt("nhập số bất  kỳ lần 3"))
if(num1>num2&&num1>num3){
    alert("số lớn nhất là: "+num1)
}else if(num2>1&&num2>num3){
    alert("số lớn nhất là: "+num2)
}else{
    alert("số lớn nhất là: "+num3)
}
</script>
