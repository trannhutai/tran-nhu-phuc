<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tính diện tích hình chữ nhật
    let a=parseInt(prompt("nhập cạnh a"))
    let b=parseInt(prompt("nhập cạnh b"))
    if(a!==""&&b!==""){
        alert("diện tích hình chữ nhật là : " +(a*b))
    }else{
        alert("nhập lại")
    }
</script>
</body>
</html>
