<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ThueCaNhan=parseInt(prompt("Nhập số tiền bạn đã làm được"))
    if(ThueCaNhan<=5000000){
        console.log((ThueCaNhan*5)/100)
    }else if(ThueCaNhan<=10000000){
        console.log((ThueCaNhan*10)/100)
    }else if(ThueCaNhan<=18000000){
        console.log((ThueCaNhan*15)/100)
    }else if(ThueCaNhan<=32000000){
        console.log((ThueCaNhan*20)/100)
    }else if(ThueCaNhan<=52000000){
        console.log((ThueCaNhan*25)/100)
    }else if(ThueCaNhan<=80000000){
        console.log((ThueCaNhan*30)/100)
    }else{
        console.log((ThueCaNhan*35)/100)
    }
</script>
</body>
</html>
