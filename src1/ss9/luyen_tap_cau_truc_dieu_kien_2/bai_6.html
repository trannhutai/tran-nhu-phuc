<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhập a"))
    let b=parseInt(prompt("nhập b"))
    if(a===0&&b===0){
        alert("phương trình có vô số nghiệm")
    }else if(a===0&&b>0||b<0){
        alert("phương trình vô nghiệm")
    }else if(a>0||a<0&&b===0){
        alert("phương trình có một trình có mộn nghiệm duy nhất là : " +(-b/a))
    }
</script>
</body>
</html>
