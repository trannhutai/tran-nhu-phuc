<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //cong thuc tinh gia dien
    let SanLuongDien=prompt("Nhập Sản Lượng Điện");
    if(SanLuongDien>=0&&SanLuongDien<=50){
        console.log((SanLuongDien*1678)+"vnd")
    }else if(SanLuongDien>50&&SanLuongDien<=100){
        console.log((SanLuongDien*1734)+"vnd")
    }else if(SanLuongDien>100&&SanLuongDien<=200){
        console.log((SanLuongDien*2014)+"vnd")
    }else if(SanLuongDien>200&&SanLuongDien<=300){
        console.log((SanLuongDien*2536)+"vnd")
    }else if(SanLuongDien>300&&SanLuongDien<=400){
        console.log((SanLuongDien*2834)+"vnd")
    }else{
        console.log((SanLuongDien*2927)+"vnd")
    }
</script>
</body>
</html>
