<script>
    //tính diện tích tam giác vuông
  let a=parseInt(prompt("nhập a"))
  let b=parseInt(prompt("nhập b"))
  if(a!==""&&b!==""){
      alert("diện thích tam giác vuông là: "+(1/2*(a*b)))
  }else{
      alert("nhập lại")
  }
</script>
