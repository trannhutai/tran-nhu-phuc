<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tính lãi suất ngân hàng
    let SoTienGui=parseInt(prompt("Nhập Số Tiền Mà Bạn Muốn Gửi"))
    let SoThang=parseInt(prompt("Nhập Số Tháng Mà Bạn Muốn Gửi"))
    let LaiSuat=7.5
    if(SoTienGui!==""&&SoThang>0){
        console.log("số tiền lãi mà bạn sẽ nhận được sau "+ SoThang+" tháng  là : " +((SoTienGui*(LaiSuat/100)))*SoThang)
    }
</script>
</body>
</html>
