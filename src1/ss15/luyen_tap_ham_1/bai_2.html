<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let b=parseInt(prompt("enter number"))
    function alert1(num1) {
        if (num1 !== "") {
            num1++;
            document.getElementById("result").innerHTML = num1
        }
    }
    alert1(b)
</script>
</body>
</html>
