<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="enter">
<input type="button" onclick="add()" value="add">
<p id="result"></p>
<script>
    let string=["SamSung","Nokia","Iphone"]
    disPlay()
    function add(){
        let a=document.getElementById("enter").value;
        if(a!==""){
            string.push(a)
        }else{
            alert("vui lòng nhập vào ô này")
        }
        disPlay()
    }
    function disPlay(){
        let table='<table border="2">\n' +
            '  <tr>\n' +
            '      <td>STT</td>\n' +
            '      <td>Company</td>\n' +
            '      <td>Edit</td>\n' +
            '      <td>Delete</td>\n' +
            '  </tr>'
        for (let i = 0; i <string.length ; i++) {
            table+='  <tr>\n' +
                '        <td>'+(i+1)+'</td>\n' +
                '        <td>'+string[i]+'</td>\n' +
                '        <td><button onclick="Edit1('+ i +')">Edit</button></td>\n' +
                '        <td><button onclick="Delete1('+ i +')">Delete</button></td>\n' +
                '    </tr>'
        }
        table+='</table>'
        document.getElementById("result").innerHTML=table
    }
    function Edit1(id){
        let abc=prompt("nhập thứ muốn thay đổi")
            string[id]=abc
    disPlay()
    }
    function Delete1(id){
        let cof=confirm("bạn có chắc là muốn xóa hay không")
        if(cof){
            string.splice(id,1)
        }
        disPlay()
    }
</script>
</body>
</html>
