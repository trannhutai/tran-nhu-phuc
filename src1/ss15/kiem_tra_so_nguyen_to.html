<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //kiểm tra số nguyên tố
    function isPrime(number){
         let flag =true;
         if(number<2){
             flag=false;
         }else{
             for (let i = 0; i <number-1 ; i+=2) {
                 if(number%i===0){
                     flag=false;
                     break
                 }
             }
         }
         if(flag==true){
             console.log(number+"  là số nguyên tố")
         }else{
             console.log(number+"  ko phải số nguyên tố")
         }
    }
    let a=prompt()
    isPrime(a)
</script>
</body>
</html>
