<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tìm ký đã có trong hàm hay chưa nếu có thì trả về vị trí nếu chưa thì trả về -1
    function array1(arr1) {
        let arr = parseInt(prompt("enter number"))
        let index=-1;
        for (let i = 0; i <arr1.length ; i++) {
            if(arr1[i]===arr){
                index=i
            }
        }
        if(index>=0){
            return "số "+arr + " nằm ở vị trí "+ index
        }else{
            return "-1"
        }
    }
    let arr4 = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    console.log(array1(arr4))
</script>
</body>
</html>
