<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const Pi=3.14;
    let R=parseInt(prompt("Enter R"))
    function DienTich(num1,num2){
        return (num2*num2)*num1
    }
    document.write("dien tich : " + DienTich(Pi,R)+"</br>")
    function ChuVi(num1,num2){
        return (2*num2)*num1
    }
    document.write("chu vi : " +ChuVi(Pi,R))
</script>
</body>
</html>
