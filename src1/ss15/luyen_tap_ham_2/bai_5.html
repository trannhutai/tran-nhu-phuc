<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function number(){
        let num1=prompt("nhập 3 số tách nhau bởi dấu phẩy")
        let num2=(num1.split(","))
        let min=num2[0]
        for (let i = 0; i <num2.length ; i++) {
            if(num2[i]<min){
                min=num2[i]
            }
        }
        return min
    }
    console.log("min number : "+number())
</script>
</body>
</html>
