<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text " placeholder="Enter number" id="number">
<input type="button" onclick="BinhPhuong()" value="add">
<p id="result"></p>
<script>
    function BinhPhuong(){
        let number=document.getElementById("number").value;
        if(number!==""){
            document.getElementById("result").innerHTML=""+(number*number)
        }
    }
</script>
</body>
</html>
