<script>
    let arr=[12,323,123,4,1,3123,4123,12312,412,312]
    let max=arr[0];
    for (let i = 0; i <arr.length ; i++) {
        if(arr[i]>max){

        }
        document.write((arr[i]/2)+"</br>")
    }
    document.write("giá trị lớn nhất trong mảng là: "+max)
</script>
