<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //đếm số nguyên âm
        function number(){
            let num=prompt("enter number")
            let num1=num.split(",")
            let index=0
            for (let i = 0; i <num1.length ; i++) {
                let num2 = parseInt(num1[i].toString())
                console.log(typeof num2)
                if (num2 < 0) {
                    index++;
                }
            }
            return index;
        }
       console.log("các số nguyên âm đã có là :"+number())
    </script>
</body>
</html>
