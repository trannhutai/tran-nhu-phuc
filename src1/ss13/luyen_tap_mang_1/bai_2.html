<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tìm giá trị lớn nhất trong mảng và vị trí
    let arr=[12,5,7,12,412,123,4,231,312,123];
    let index=0;
    let max=arr[0]
    for (let i = 0; i <arr.length ; i++) {
        if(arr[i]>max){
            max=arr[i]
            index=i
        }
    }
    document.write("giá trị lớn nhất là : "+max+"</br>")
    document.write("có vị trí thứ " +index +" trong mảng")

</script>
</body>
</html>
