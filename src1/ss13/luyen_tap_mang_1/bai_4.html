<script>
//đảo ngược mảng
function number() {
    let num = prompt("bạn muốn có bao nhiêu ký tự")
    let num1= num.split(",")//lấy từng ký tự thông qua dấu phẩy
    let arr = [];
    for (let i = 0; i < num1.length; i++) {
        let num2=parseInt(num1[i])
        arr.push(num2)
    }
    return arr;
}
function reverse1(a){
    let rev=a.reverse()
    return rev;
}
let b=number()
console.log(b.join(","))
console.log(c=reverse1(b).join(","))
