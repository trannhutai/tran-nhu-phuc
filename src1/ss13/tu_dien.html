        let word=document.getElementById("word").value;
        let english=["hello","hi","welcome"]
        let vietnam=["xin chào","chào","chào mừng"]
        let index=-1
        for (let i = 0; i <english.length ; i++) {
           if(english[i]===word){
               index=i
           }
        }
        if(index!==-1){
            document.getElementById("result").innerHTML=vietnam[index]
        }else{
            document.getElementById("result").innerHTML="ko tìm thấy"
        }
    }
