<body>
<script>//thay đổi chuỗi
 let string1=prompt("nhập chuỗi")
let String=string1.split("")
let arr=[]
for (let i = 0; i <String.length ; i++) {
    if(String[i]==="-"){
        String[i]="_"
    }
    arr.push(String[i])
}
console.log(arr.join(""))
</script>
