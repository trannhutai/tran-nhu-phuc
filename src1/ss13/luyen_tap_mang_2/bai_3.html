<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num=parseInt(prompt("nhập số ký tự chuỗi bạn muốn nhập"))
  let arr=[]
  let index=0
  for (let i = 0; i <num ; i++) {
      let a=prompt("ký tự thứ "+(i+1))
      index++;
      arr.push(a)
  }
  console.log("các số ký tự đã nhập là : "+arr.join(""))
  console.log("tổng số ký tự là : " +index)
</script>
</body>
</html>
