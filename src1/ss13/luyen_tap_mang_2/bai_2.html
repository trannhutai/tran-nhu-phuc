<!DOCTYPE html>

    <title>Title</title>

<body>
<script>
    let String=prompt("bạn muốn nhập bao nhiêu từ")
    let arr=[]
    for (let i = 0; i <String ; i++) {
        let a=prompt("từ thứ "+ (i+1)).toString()
        arr.push(a)
    }
    let array=arr.reverse()
    console.log(array.join(""))

</script>
