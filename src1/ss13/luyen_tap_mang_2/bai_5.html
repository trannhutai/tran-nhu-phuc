    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tìm từ giống nhau trong chuỗi
 let arr1=prompt()
 let arr2=prompt()
 let arr=[]
 for (let i = 0; i <arr1.length ; i++) {
     for (let j = 0; j <arr2.length ; j++) {
         if(arr1[i]===arr2[j]){
             arr.push(arr1[i])
         }
     }
 }
 console.log("từ giống nhau : " + arr)
</script>
