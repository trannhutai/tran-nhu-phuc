<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //in ra hình chữ nhật
  for (let i = 0; i <5 ; i++) {
    for (let j = 0; j <10 ; j++) {
      if(i===0||i===4||j===0||j===9){
          document.write("*")
      }else{
          document.write("&nbsp&nbsp")
      }
    }document.write("</br>")
  }
</script>
</body>
</html>
