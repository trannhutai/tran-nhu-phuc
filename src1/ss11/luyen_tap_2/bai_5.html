<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tính lãi suất vay ngân hàng theo tháng
  let soTienBanDau=parseInt(prompt("nhập số tiền ban đầu"))//số tiền ban đầu
  let soThangVay=parseInt(prompt("nhập số tháng vay"))//số tháng muốn vay
  let laiSuat=0.01//lãi suất 1%trên tháng
  let tongTienLai=0;
  for (let i = 1; i <=soThangVay ; i++) {
      let lai=(soTienBanDau*laiSuat)
      tongTienLai+=lai;
  }
  let tongSoTien=(soTienBanDau+tongTienLai)
  document.write("tổng tiền lãi là: "+ tongTienLai+" tổng tiền lãi và tiền ban đầu là: " +tongSoTien )
</script>
</body>
</html>
