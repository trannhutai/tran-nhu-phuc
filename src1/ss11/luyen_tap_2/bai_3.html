<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //in tam giac vuong
    for (let i = 0; i <10 ; i++) {
        for (let j = 0; j <=i ; j++) {
            document.write("*")
        }
        document.write("</br>")
    }
    //in tam giac vuong nguoc
    document.write("</br>")
    for (let i = 10; i >0 ; i--) {
        for (let j = i; j >0 ; j--) {
            document.write("*")
        }
        document.write("</br>")
    }
    document.write("</br>")
</script>
</body>
</html>
