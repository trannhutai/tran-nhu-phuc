<body>
<script>
    let flag=0;
    //ứng dụng chơi game kéo búa bao
    let computer = Math.floor(Math.random()*3)
    let person =prompt("nhập 3 số 0(búa) số 1(bao) số 2(kéo)")
    if (computer==0){
        alert('computer ra búa')
    }else if (computer==1){
        alert(" computer ra bao")
    }else {
        alert("computer ra kéo")
    }

    if (person==0){
        alert('person ra búa')
    }else if (person==1){
        alert("person ra bao")
    }else if(person==2){
        alert("person ra kéo")
    }else  if(person>2||person<0){
        alert("nhập sai hãy nhập lại")
        flag++
    }

    if (computer==person){
        alert('draw')
    }else if (computer>person&&flag===0){
        alert("computer win")
    }else if( computer<person&&flag===0) {
        alert("person win")
    }else{
        alert("bạn phải nhập số từ 0 đén 2")
    }

</script>
