<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //lấy ra 10 số đầu tiên libonacci
    let a1=0;
    let a2=1;
    let b;
    document.write("1"+"</br>")
    for (let i = 0; i <10 ; i++) {
        b=a1+a2;
        a1=a2;
        a2=b;
        document.write(b+"</br>")
    }
</script>

</body>
</html>
