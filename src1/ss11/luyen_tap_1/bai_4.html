<script>
    //hiển thị ra số libonacci đầu tiền chia hết cho 5
    let a1=0;
    let a2=1;
    let b;
    let c=[];
    for (let i = 0; i <10 ; i++) {
        b=a1+a2;
        a1=a2;
        a2=b;
        c.push(b)
    }
    for (let i = 0; i <c.length ; i++) {
        if(c[i]%5===0){
            console.log(c[i])
            break;
        }
    }
</script>
