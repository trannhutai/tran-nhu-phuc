<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //lấy nhiệt độ người dùng bằng vòng lặp
    let NhietDo=parseInt(prompt("Nhập nhiệt độ của bạn"))
while (NhietDo>=100){
        alert("nhiệt độ quá nóng")
}
while (NhietDo<=20){
        alert("Nhiệt độ quá lạnh")
}
while (NhietDo>20&&NhietDo<=99){
        alert("Nhiệt độ bình thường")
}
</script>
</body>
</html>
