<script>
    function DT(R){
        let S=(R*R*pi)//tính diện tích
        return S
    }
    const pi=3.1415;
    let R=prompt("nhập bán kính"); //nhập bán kính
    console.log(DT(R))//cho ra kết quả

</script>
