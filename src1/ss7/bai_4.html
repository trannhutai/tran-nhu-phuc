<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let pi=3.1415
    function CV(R){
        let C=(R*2)*pi//công thức tính chu vi
        return C;
    }
    let R=prompt("nhập bán kính")//nhập bán kính
    console.log(CV(R))//cho ra kết quả
</script>
</body>
</html>
