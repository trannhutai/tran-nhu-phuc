<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function Fahrenheit(Celsius){
      let f=((9/5)*Celsius+32)//công thức chuyển sang độ F
      document.write(Celsius  +  " độ C "+" = " + f +" độ F ")
  }
  let c=prompt("nhập độ C : ")//nhập độ C
  Fahrenheit(c)
</script>
</body>
</html>
