<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vatLy=parseInt(prompt("nhập điểm vật lý"))
    let sinhHoc=parseInt(prompt("nhập điểm sinh học"))
    let hoaHoc=parseInt(prompt("nhập điểm hóa học"))
    let sumVatLy=(vatLy/3)
    let sumSinhHoc=(sinhHoc/3)
    let sumHoaHoc=(hoaHoc/3)
    document.write("trung bình các điểm là : Môn vật lý "+(sumVatLy) + " , Môn sinh học "+(sumSinhHoc)+" , Môn hóa học "+(sumHoaHoc)+"</br>")
    document.write("tổng điểm trung bình 3 môn là :"+(sumVatLy+sumHoaHoc+sumSinhHoc))
</script>
</body>
</html>
