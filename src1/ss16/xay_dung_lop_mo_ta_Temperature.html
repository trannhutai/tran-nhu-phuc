<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(C) {
            this.C=C
        }
        getC(){
            if(this.C<-274){
                throw new Error("nhiệt độ quá thấp")
            }
            return this.C
        }
        setC(C){
            if(C<=-273){
                throw new Error("nhiệt độ quá thấp")
            }
            this.C=C
        }
        F(){
            return (9/5*this.C +35)
        }
        K(){
            return (this.C+273.15)
        }
    }
    let te=new Temperature(25)
    console.log("độ C : "+te.getC())
    console.log("độ F : "+te.F())
    console.log("độ K : "+te.K())
    te.setC(27)
    console.log("nhiệt độ đã được thay đổi ")
    console.log("độ C : "+te.getC())
    console.log("độ F : "+te.F())
    console.log("độ K : "+te.K())
</script>
</body>
</html>
