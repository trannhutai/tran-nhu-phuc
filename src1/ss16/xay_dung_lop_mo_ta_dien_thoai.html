<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class phone{
      constructor() {
          this.trangThai = false;
          this.pin = 100;
          this.tinNhanSoanThao = "";
          this.hopThuDen = [];
          this.hopThuGui = [];
      }
      TrangThai(){
          if(!this.trangThai){
              console.log("điện thoại đã được bật");
          }else{
              console.log("điện thoại đã tắt")
          }
      }
      SacPin(){
          if(!this.pin){
              console.log("điện thoại chưa được sạc đầy")
              this.pin++;
          }else{
              console.log("điện thoại đã được sạc đầy")
          }
      }
      SanTinNhan(noidung){
          if(!this.trangThai){
              this.tinNhanSoanThao=noidung;
              console.log("đã soạn tin nhắn ")
              this.pin--
          }else{
              console.log("điện thoại chưa được bật")
          }
          console.log("pin:"+this.pin)
      }
      HopThuDen(tinNhan,nguoiGui){
            if(!this.trangThai){
                this.hopThuDen.push((tinNhan,nguoiGui))
                console.log("đã nhận tin nhắn từ " +nguoiGui)
                this.pin--
            }else{
                console.log("điện thoại chưa được bật")
            }
            console.log("pin:"+this.pin)
      }
      GuiTinNhan(noiDung,nguoiNhan){
          if(!this.trangThai){
              this.hopThuGui.push(noiDung,nguoiNhan)
              console.log("đã gửi tin nhắn tới " + nguoiNhan)
              this.pin--
          }else{
              console.log("điện thoại chưa được bật")
          }
          console.log("pin:"+this.pin)
      }
      XemTinNhanDen(){
          if(!this.trangThai){
              console.log("có " +this.hopThuDen.length+" tin nhắn đến ")
              for (let i = 0; i <this.hopThuDen.length ; i++) {
                  console.log("hộp thư đến có nội dung là  " +this.hopThuDen[i])
                  break;
              }
              this.pin--
          }else{
              console.log("điện thoại chưa được bật")
          }
          console.log("pin:"+this.pin)
      }
      XemTinNhanDaGui(){
          if(!this.trangThai){
              console.log("tin nhắn đã gửi có "+ this.hopThuGui.length + " tin nhắn ")
              for (let i = 0; i <this.hopThuGui.length ; i++) {
                  console.log(`họp thư gui có nội dung là ${this.hopThuGui[i]}`)
                  break;
              }
              this.pin--
          }else{
              console.log("điện thoại chưa được bật")
          }
          console.log("pin:"+this.pin)
      }
  }
  let Iphone=new phone()
  Iphone.TrangThai()
  Iphone.SacPin()
  Iphone.SanTinNhan("hello world")
  Iphone.HopThuDen("hello2","nhu phuc")
  Iphone.GuiTinNhan("hello1","nhu phuc ")
  Iphone.XemTinNhanDen()
  Iphone.XemTinNhanDaGui()
</script>
</body>
</html>
