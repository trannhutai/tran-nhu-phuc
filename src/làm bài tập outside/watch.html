<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Stopwatch</h1>
<h3>Vanilla JavaScript Stopwatch</h3>
<span id="seconds">00</span>:<span id =milliseconds>00</span>
</br>
</br>
<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="reset">Reset</button>
<script>
   window.onload= function(){
       let giay=0.0
       let miliGiay=0.0
       let seconds=document.getElementById("seconds");
       let milliseconds=document.getElementById("milliseconds");
       let start=document.getElementById("start");
       let stop=document.getElementById("stop");
       let reset=document.getElementById("reset")
       let Interval;
       start.onclick=function (){
           clearInterval(Interval)
           Interval=setInterval(input,10)
       }
       stop.onclick=function (){
           clearInterval(Interval)
       }
       reset.onclick=function (){
           clearInterval(Interval)
           let giay="00"
           let miliGiay="00"
           seconds.innerHTML=giay
           milliseconds.innerHTML=miliGiay
       }

       function input(){
           miliGiay++;
           if(miliGiay<=9){
               milliseconds.innerHTML="0"+miliGiay
           }
           if(miliGiay>9){
               milliseconds.innerHTML= miliGiay
           }
           if(miliGiay>99){
               giay++
               seconds.innerHTML="0"+giay
               miliGiay=0
               milliseconds.innerHTML="0"+0
           }
           if(seconds>9){
               seconds.innerHTML=giay
           }
       }
   }
</script>
</body>
</html>
