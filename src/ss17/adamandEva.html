        constructor(name,weight,sex) {
            this.name=name;

    }
    class Apple {
        constructor() {
            this.kilogram=10;
        }
        say(voice){
            console.log("tôi là táo " + voice)
        }
        kilo(){
            return this.kilogram
        }
    }
    class Human extends That{
        constructor(name,weight,sex) {
            super(name,weight,sex);
            this.human=100
        }
        say(voice){
            console.log("I am Human " + voice)
        }
        eatApple(apple,human1){
            if(apple.kilo()>0){
                apple.kilogram--
                console.log("con người ăn")
                human1.human++
            }
        }
    }
    let human1= new Human()

    human1.say("first")

    console.log(apple1.kilogram)

</script>
