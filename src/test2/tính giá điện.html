<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let LuongDienNangTieuThu=prompt("nhập số điện bạn đã sử dụng trong tháng này :")
    let DonGiaDien = 3000
    let TienDien = LuongDienNangTieuThu * DonGiaDien
    alert("số tiền  điện mà bạn phải trả là : " + TienDien + " Đ ")
</script>
</body>
</html>
