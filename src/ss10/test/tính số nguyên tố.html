<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let soLuongSNT = 0;
 let n = 2;
 while (soLuongSNT <= 20) {
     let count = 0;
     for (let i = 2; i < n; i++) {
         if (n % i == 0) {
             count++;
         }
     }
     if (count == 0) {
         document.writeln(n + ",");
         soLuongSNT++;
     }
     n++;
 }
</script>
</body>
</html>
