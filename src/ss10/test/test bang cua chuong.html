<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

let bang ="<table border='1'> "
for (let i = 1; i < 20; i++) {
    bang+="<tr>"
    for (let j = 1; j <15 ; j++) {
        bang+="<td>" + i + "x" + j + "=" + (i*j) + "</td>"
    }
    bang+="<tr>"
}
bang+="</table>"
document.write(bang)

</script>
</body>
</html>
