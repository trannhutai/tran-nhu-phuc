<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = +prompt("nhập tháng:");
    let year  = +prompt("nhập năm:");
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("tháng" + " " + month + " năm " +year + " là " + "31" + "day" + ".")
            break;

        case 4:
        case 6:
        case 9:
        case 11:
            alert("tháng" + " " + month + "năm " + year + " là " + "30" + "day" + ".")
            break;

        case 2:
            if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
                alert("tháng" +" "+ month + " năm " + year + " là " + " "   + "29" + "day" + ".")
            } else {
                alert("tháng" + " " + month + " năm " + year + " là " + " " +  "28" + "day" + ".")
            }
            break;
        default :
            alert("bạn phải nhập tháng và năm")

    }
</script>
</body>
</html>
