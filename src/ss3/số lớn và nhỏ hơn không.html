<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số lớn và nhỏ hơn không</title>
</head>
<body>
<p id="khong"></p>
<script>
    let NhapSo =prompt("nhập số mà bạn muốn :")
    if ( NhapSo>0){
        document.getElementById("khong").innerHTML="số này lớn hơn 0";
    }else if(NhapSo<0){
        document.getElementById("khong").innerHTML="số này nhỏ hơn 0";
    }else if(NhapSo==0){
        document.getElementById("khong").innerHTML="số này bằng  0";
    }else if(NhapSo===0){
        document.getElementById("khong").innerHTML="số này bằng 0 và bằng gia trị với  0";
    }else {
        document.getElementById("khong").innerHTML="xin lỗi bạn phải nhập số vào " ;
    }
</script>
</body>
</html>
