<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form>
            <img id ="myImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Soccerball_shade.svg/313px-Soccerball_shade.svg.png" style="width:300px">
            <p>Click button below to move the image to right</p>
            <input type ="button" value ="click me" onclick="moveRight();">
        </form>
        <script>
            let imgObj = null;
            imgObj =document.getElementById('myImage');
            function init() {
                imgObj = document.getElementById('myImage');
                imgObj.style.position = "relative";
                imgObj.style.left = "0px";
            }
            function moveRight() {
                imgObj.style.left = parseInt(imgObj.style.left) + 100 +"px";
            }
            window.onload = init;
        </script>
</body>
</html>
