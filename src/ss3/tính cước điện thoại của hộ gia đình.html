<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    let MotPhut = 2
    let SoPhut = +prompt("nhập số phút đã gọi :")
    document.getElementById("demo").innerHTML="đây là số tiền mà bạn phải trả cho cước điện thoại:"+
        MotPhut*SoPhut +"k";

</script>
</body>
</html>
