<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function num12(num1, num2) {
        function num23(num) {
            let number = 0;
            for (let i = 1; i < num; i++) {
                if (num % i === 0) {
                    number += i;
                }
            }
            return number;
        }
        let sum1 = num23(num1);
        let sum2 = num23(num2);
        return num1 === sum2 && num2 === sum1;
    }
    let a=parseInt(prompt("nhập số đầu tiên"))
    let b=parseInt(prompt("nhập số thứ hai"))
    console.log(num12(a,b))
</script>
</body>
</html>
