<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
</br>
<button onclick="them1()">thêm sách đã có</button>
<button onclick="them2()"> thêm sách mới</button>
<button onclick="them3()">mượn sách</button>
<button onclick="them4()">hiển thị sách nhiều nhất</button>
</br>
<p id="result2"></p>
<button onclick="newBook()">add</button>
<script>
    class Book{
        constructor(MSS,TS,NSB,SQ,TT) {
            this.MSS=MSS;
            this.TS=TS;
            this.NSB=NSB;
            this.SQ=SQ;
            this.TT=TT;
        }
        setMSS(MSS){
            this.MSS=MSS;
        }
        setTS(TS){
            this.TS=TS;
        }
        setNSB(NSB){
            this.NSB=NSB;
        }
        setSQ(SQ){
            this.SQ=SQ;
        }
        setTT(TT){
            this.TT=TT;
        }
        getMSS(){
            return this.MSS;
        }
        getTS(){
            return this.TS;
        }
        getNSB(){
            return this.NSB;
        }
        getSQ(){
            return this.SQ;
        }
        getTT(){
            return this.TT;
        }
    }
    let book0=[]
    let book1=new Book(12345,"toán",2000,3,"true")
    let book2=new Book(23456,"văn",1998,4,"true")
    let book3=new Book(34567,"anh",1999,5,"false")
    book0.push(book1,book2,book3)
    disPlay(book0)
    function disPlay(list){
        taBle1='<table border="1">\n' +
            '    <tr>\n' +
            '        <th>Mã Số Sách</th>\n' +
            '        <th>Tên Sách</th>\n' +
            '        <th>Năm Suất Bản</th>\n' +
            '        <th>Số Quyển</th>\n' +
            '        <th>Tình Trạng</th>\n' +
            '    </tr>'
        for (let i = 0; i <list.length ; i++) {
            taBle1+='  <tr>\n' +
                '        <th>'+list[i].getMSS()+'</th>\n' +
                '        <th>'+list[i].getTS()+'</th>\n' +
                '        <th>'+list[i].getNSB()+'</th>\n' +
                '        <th>'+list[i].getSQ()+'</th>\n' +
                '        <th>'+list[i].getTT()+'</th>\n' +
                '    </tr>'
        }
        taBle1+='</table>'
        document.getElementById("result").innerHTML=taBle1
    }
    function them2(){
       document.getElementById("result2").innerHTML=
           '<input type="text" id="enter1" placeholder="MÃ SỐ SÁCH" maxlength="5" oninput="checkBook()">\n' +
           '<input type="text" id="enter2" placeholder="TÊN SÁCH" maxlength="10" oninput="checkBook()">\n' +
           '<input type="text" id="enter3" placeholder="NĂM SUẤT BẢN" maxlength="4" oninput="checkBook()">\n' +
           '<input type="text" id="enter4" placeholder="SỐ QUYỂN" maxlength="10" oninput="checkBook()">'+
           '<input type="text" id="enter5" placeholder="TÌNH TRẠNG" maxlength="10" oninput="checkBook()">'+"</br>"+
           '<small  style="color: red" id="nameError"></small>';
    }
    function newBook(){
        let book1=document.getElementById("enter1").value;
        let book2=document.getElementById("enter2").value;
        let book3=document.getElementById("enter3").value;
        let book4=document.getElementById("enter4").value;
        let book5=document.getElementById("enter5").value;
        let book6=new Book(book1,book2,book3,book4,book5)
        if(book1,book2,book3,book4,book5!==""){
                book0.push(book6)
        }else{
            alert("làm ơn hãy nhập lại")
        }
        disPlay(book0)
    }
    let index=0
    function checkBook(){
        let book1=document.getElementById("enter1").value;
        let book2=document.getElementById("enter2").value;
        let book3=document.getElementById("enter3").value;
        let book4=document.getElementById("enter4").value;
        let book5=document.getElementById("enter5").value;
        if(book3.length>3){
            document.getElementById("nameError").innerHTML = "nhập tối đa 4 số"
        }else if(book2.length>9||book4.length>9||book5.length>9){
            document.getElementById("nameError").innerHTML = "tối đa 10 ký tự"
        } else if(book1.length>=5){
            document.getElementById("nameError").innerHTML="tối đa 5 ký tự"
        }else{
            document.getElementById("nameError").innerHTML=""
        }
    }
</script>
</body>
</html>
