<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function common(s1, s2) {
        let com = {};
        for (let a of s1) {
            com[a] = (com[a] || 0) + 1;
        }
        let Count = 0;
        for (let char of s2) {
            if (com[char] && com[char] > 0) {
                Count++;
                com[char]--;
            }
        }
        return Count;
    }
    let s1 = "aabcc";
    let s2 = "adcaa";
    console.log(common(s1, s2));  // Output: 3
</script>
</body>
</html>
