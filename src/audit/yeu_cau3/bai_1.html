<!DOCTYPE html>

<body>
<script>
    let a = [1, 2, 3,4,5,6,7,8,9];
    let n = a.length;
    let b = Array(n).fill(0);
    b[0] = a[0];
    for (let i = 1; i < n; i++) {
        b[i] = b[i - 1] + a[i];
    }
    console.log(b);
</script>
