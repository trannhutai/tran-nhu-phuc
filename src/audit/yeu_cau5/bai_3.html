<script>
    //: Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều
    function findMax(arr) {
        let max = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }
        return max;
    }
    let array2 = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];
    let max = findMax(array2);
    console.log(max);

</script>
