<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(C) {
            this.C=C
        }
        F(){
            return 9/5*this.C+32
        }
        Kevin(){
            return this.C+273.15
        }
        set C(id){
            if(id<-273){
                throw new Error("Temperature cannot be below absolute zero.");
            }
            this.A=id
        }
        get C(){
            return this.A
        }
    }
    const temperature = new Temperature(25);
    console.log("Nhiệt độ F:", temperature.F());
    console.log("Nhiệt độ K:", temperature.Kevin());
</script>
</body>
</html>
