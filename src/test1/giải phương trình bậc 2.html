<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id ="demo"></p>
<script>
    let a=1
    let b=2
    let c= 3
    let x =prompt("nhập giá trị x")
    if (a*(x*x)+ b*x+c>0 || a*(x*x)+b*x+c<0){
        document.getElementById("demo").innerHTML="giá trị vô nghiệm"
    }else if (a*(x*x)+b*x+c==0){
        document.getElementById("demo").innerHTML="giá trị đúng"
    }else{
        document.getElementById("demo").innerHTML="bạn phải nhập giá trị số"
    }
</script>
</body>
</html>
