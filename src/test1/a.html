
<!DOCTYPE html>
<html>
<head>
  <title>Mũi tên bằng Canvas HTML</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="200"></canvas>

<script>
  let canvas = document.getElementById("myCanvas");
  let ctx = canvas.getContext("2d");
  // Vẽ hình thân mũi tên
  ctx.beginPath();
  ctx.moveTo(50, 100);
  ctx.lineTo(150, 100);
  ctx.lineTo(150, 50);
  ctx.lineTo(200, 100);
  ctx.lineTo(150, 150);
  ctx.lineTo(150, 100);
  ctx.lineTo(50, 100);
  ctx.fillStyle = "#000000"; // Đặt màu sắc cho hình thân mũi tên
  ctx.fill();
  ctx.closePath();
  // Vẽ hình đầu mũi tên
  ctx.beginPath();
  ctx.moveTo(0, 100);
  ctx.lineTo(50, 75);
  ctx.lineTo(50, 125);
  ctx.lineTo(0, 100);
  ctx.fillStyle = "#000000"; // Đặt màu sắc cho hình đầu mũi tên
  ctx.fill();
  ctx.closePath();
</script>
</body>
</html>
