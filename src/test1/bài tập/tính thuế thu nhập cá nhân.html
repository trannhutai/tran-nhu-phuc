<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  SoTienLamRa = prompt("nhập số tiền mà bạn làm được :" )
    if ( SoTienLamRa <=5000&SoTienLamRa>3000){
        alert(SoTienLamRa/100*5 + " vnd ")
    }else if (SoTienLamRa>5000000&&SoTienLamRa<=10000000){
        alert(SoTienLamRa/100*10 + " vnd ")
    }else if (SoTienLamRa>10000000&&SoTienLamRa<=18000000){
        alert(SoTienLamRa/100*15 + " vnd ")
    }else if (SoTienLamRa>18000000&&SoTienLamRa<=32000000){
        alert(SoTienLamRa/100*20 + " vnd ")
    }else if (SoTienLamRa>32000000&&SoTienLamRa<=52000000){
        alert(SoTienLamRa/100*25 + " vnd ")
    }else if (SoTienLamRa>52000000&&SoTienLamRa<=82000000){
        alert(SoTienLamRa/100*30 + " vnd ")
    }else if (SoTienLamRa>80000000){
        alert(SoTienLamRa/100*35 + " vnd ")
    }else{
        alert("sai cú pháp")
    }
</script>
</body>
</html>
