<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let a = prompt("nhập số thực a")
  let b = prompt("nhập số thực b")
  let c = prompt("nhập số thực c")
  if (a+b+c>0 && a+b>c && a+c>b && b+c>a){
      alert("đó là số thực đúng")
  }else{
      alert("false")
  }
</script>
</body>
</html>
