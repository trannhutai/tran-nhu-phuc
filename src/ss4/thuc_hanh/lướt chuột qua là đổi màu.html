<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 onmouseover="mouseover()" onmouseout="mouseout()" id="demo">hello everyone</h1>


</body>
</html>
<script>
    function  mouseover() {
        document.getElementById("demo").style.color="red"
    }
    function mouseout() {
        document.getElementById("demo").style.color="black"
    }
</script>
