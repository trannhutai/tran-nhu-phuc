<!DOCTYPE html>
<html>
<head>
    <title>VND to USD Converter</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label, select, input, button {
            margin: 10px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        h2 {
            text-align: center;
            margin-top: 50px;
            font-size: 32px;
        }
    </style>
</head>
<body>
<h2>VND to USD Converter</h2>
<form>
    <label for="amount">Amount (VND):</label>
    <input type="number" id="amount" name="amount" placeholder="Enter amount...">
    <label for="rate">Exchange Rate:</label>
    <select id="rate" name="rate">
        <option value="0.000043">USD/VND - 1 USD = 23,000 VND</option>
        <option value="0.000042">USD/VND - 1 USD = 24,000 VND</option>
        <option value="0.000041">USD/VND - 1 USD = 25,000 VND</option>
    </select>
    <button type="button" onclick="convert()">Convert</button>
    <label for="result">Result (USD):</label>
    <input type="text" id="result" name="result" disabled>
</form>

<script>
    function convert() {
        let amount = parseFloat(document.getElementById("amount").value);
        let rate = parseFloat(document.getElementById("rate").value);
        let result = amount * rate;
        document.getElementById("result").value = result.toFixed(2);
    }
</script>
</body>
</html>
