<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id ="demo"></p>
<script>
  let a = 100
  let b = 1001
  let x = prompt("nhập giá trị:")
  if( a*x-b>0 || a*x-b<0) {
      document.getElementById("demo").innerHTML="giá trị vô nghiệm"
  }else if ((a*x)-b==0){
      document.getElementById("demo").innerHTML="gía trị đúng"
  }else{
      document.getElementById("demo").innerHTML="bạn phải nhập giá rị"
  }
</script>
</body>
</html>
