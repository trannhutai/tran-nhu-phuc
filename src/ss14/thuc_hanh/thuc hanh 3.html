<body>
<script>
function Phuc(arr){
    let min=arr[0]
    for (let i = 0; i <arr.length ; i++) {
        if(arr[i]<min){
            min=arr[i]
        }
    }
    return min;
}
let arr=[1,2,3,1,23,123,12,3,12,3,12,3123,12,3,12,3,12,3123,12,3,12,3,-123]
let min=Phuc(arr)
alert(min)
</script>
