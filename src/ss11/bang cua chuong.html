<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>

<table>

<tr style="background-color: lightslategrey">
    <th  style="color:white" ><font size ="10">Bảng cửa chương</th>
</tr>
</table>


<p id ="demo"></p>
<script>
let  tablestring = "<table border='270%' >"
for (let i = 1; i <10 ; i++) {
    tablestring +="<tr>"
    for (let j = 0; j < 10; j++) {
        tablestring +="<th>" + j +"x" +i +"=" +(j*i) +"</th>"
    }
    tablestring+="</tr>"
}document.getElementById("demo").innerHTML=tablestring

</script>
    <p style="color: purple" ><font size="6"> (Đây là bảng cửa chương từ 1 đến 9) </p>
</center>

</body>
</html>
