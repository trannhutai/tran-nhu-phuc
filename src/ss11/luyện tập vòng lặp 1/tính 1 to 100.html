<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a ;
    for (let i =1 ; i <=100 ; i++) {
        a=i
        if(a%3==0&&a%5==0) {
            document.writeln(a+" FizzBuzz "+"</br>")
        }else if(a%3==0){
            document.writeln(a+" Fizz "+"<br>")
        }
        else if(a%5==0){
            document.writeln(a+" Buzz "+"<br>")
        }else{
            document.writeln(a+"<br>")
        }
    }
</script>
</body>
</html>
