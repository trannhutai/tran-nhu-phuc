<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1=0,a2=1,b;
    document.write("1"+"</br>")
    for (let i = 0; i <20; i++) {//công thức lấy ra số libonacci
        b = a1 + a2
        a1 = a2
        a2 = b
        document.writeln( b + "</br>")
    }

</script>
</body>
</html>
