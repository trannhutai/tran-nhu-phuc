<!DOCTYPE html>

    <title>Title</title>
</head>
<body>
<script>
 let i=1
 let j =1
 let c ='<table border="1" width="300">'
    while(i<=10){
        c+="</tr>";
        while(j<=10){
            c+="<th>" + i * j + "</th>";
            j++;
        }
        c+="</tr>"
        j=1
        i++;
    }
     c+="</table>"
    document.write(c)
</script>
