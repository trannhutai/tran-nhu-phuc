<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt()
    let b = parseInt(a)
    for (let i = b; i > 0 ; i--) {
        for (let j = i; j >0; j--) {
            document.write("*")
        }
        document.writeln("</br>")
    }

</script>
</body>
</html>
