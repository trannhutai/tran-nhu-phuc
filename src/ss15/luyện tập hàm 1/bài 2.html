<head>

    <title>Title</title>

<body>
<p id ="call"></p>
<script>
    function alertMessage(id){
        id++
        return id;//giá trị 11
    }
    let call=alertMessage(10)//giá trị ban dầu là 10
    document.getElementById("call").innerHTML=call
</script>
