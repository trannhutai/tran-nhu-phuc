<head>

<body>
<input id="find" placeholder="nhập giá trị">
<button onclick="find()">find</button>
<p id="result"></p>
<script>
    let arrNgoiSao=["Polaris","Aldebaran","Deneb", "Vega", "Altair", "Dubhe "," Regulus"]
    let arrChomSao=["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "UrsaMajor","Leo"]
    function find(){
    let find=document.getElementById("find").value
        let index=-1
        let ketQua=""
        for (let i = 0; i < arrNgoiSao.length; i++) {
            if (arrNgoiSao[i] == find) {
                index = i;
                break;
            }
        }
        if (ketQua != -1) {
            ketQua = arrChomSao[index];
        } else {
            ketQua = "không tìm thấy"
        }
        document.getElementById("result").innerHTML = ketQua;
    }
    function
</script>
