<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="enter" placeholder="Enter product name">
<button onclick="productManager1.addProduct()">Add</button>
<p id="result"></p>
<p id="index"></p>
<script>
    class productManager{
        constructor() {
            this.productList=["SamSung","Nokia","Iphone"];
            this.DisPlay();
        }
        addProduct(){
            let newProduct=document.getElementById("enter").value;
            if(newProduct!==""){
                this.productList.push(newProduct)
            }else{
                alert("please Enter")
            }
            this.DisPlay()
        }
        DeleteProduct(index){
            let conf=confirm("are you sure be delete")
            if(conf){
                this.productList.splice(index,1)
            }
            this.DisPlay()
        }
        EditProduct(id){
            let IdProduct=prompt("Enter change")
            this.productList[id]=IdProduct
            this.DisPlay()
        }


        DisPlay(){
            let tableString='<table border="1">\n' +
                '    <tr>\n' +
                '        <td>STT</td>\n' +
                '        <td>Name</td>\n' +
                '        <td>Edit1</td>\n' +
                '        <td>Delete</td>\n' +
                '    </tr>'
            for (let i = 0; i <this.productList.length ; i++) {
                tableString+='<tr>\n' +
                    '        <td>'+(i+1)+'</td>\n' +
                    '        <td>'+this.productList[i]+'</td>\n' +
                    '        <td><button onclick="productManager1.EditProduct('+ i +')">Edit1</button></td>\n' +
                    '        <td><button onclick="productManager1.DeleteProduct(' + i +')">delete</button></td>\n' +
                    '    </tr>'
            }
            tableString+='</table>';
            document.getElementById("result").innerHTML=tableString;
            document.getElementById("index").innerHTML="số sản phẩm đã có là :" +this.productList.length;
        }
    }
    let productManager1 =new productManager();

</script>
</body>
</html>
