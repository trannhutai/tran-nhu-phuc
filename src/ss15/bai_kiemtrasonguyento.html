<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//cho người dùng nhập vào một số và in ra số nhập vào đó có phải là số nt
    function kiem_tra_snt(num){
        let flag=true;
        if(num<2){
            flag=false
        }else{
            for (let i = 2; i <num-1 ; i+=2) {//lặp từ 2 đến n-1
                if(num%i==0){
                   flag= false;
                }
            }
        }if(flag==true){
            alert(num +" là số nt")
        }else{
            alert(num+" không phải số nt")
        }
    }kiem_tra_snt(prompt())
</script>
</body>
</html>
