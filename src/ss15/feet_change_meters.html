<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="display"></p>
<input id="feet" placeholder="nhập số feet cần đổi">
<button onclick="footToMeter()">feet</button>
<p id="feets"></p>
<br>
<br>
<input id="meter" placeholder="nhập số meters cần đổi">
<button onclick="meterToFoot()">metet</button>
<p id="meters"></p>
<script>
    //đổi feet/metet
    function footToMeter(feet){//meter đổi sang feet
        let newProduct=document.getElementById("feet").value;
        feet=0.305*newProduct
        document.getElementById("feets").innerHTML=newProduct +" meter " + " = " + feet + " feet ";
    }
    function meterToFoot(meter) {//feet đổi sang meter
        let newProduct = document.getElementById("meter").value;
        meter = 3.279 * newProduct
        document.getElementById("meters").innerHTML = newProduct + " feet " + " = " + meter + " meter "
    }
</script>
</body>
</html>
