<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id ="Enter" placeholder="Enter product name">
<button  onclick="addProduct()">Add</button>
<p id ="result"></p>
<p id ="howMany"></p>
<script>
let product=["SamSung","NoKia","Iphone"]
display()
function addProduct(){
    let newProduct=document.getElementById("Enter").value;
    if(newProduct!=""){
        product.push(newProduct)
    }else{
        alert("please enter input")
    }
    display()
}
function delete1(index){
    let conf=confirm("are you sure be delete?")
    if(conf){
        product.splice(index,1)
    }
    display()
}
function edit1(id){
    let editProduct=prompt("thay doi ",product[id])
    product[id]=editProduct
}
function display() {
    let tableString = '<table border="1">\n' +
        '    <tr>\n' +
        '        <td>STT</td>\n' +
        '        <td>Name</td>\n' +
        '        <td>Edit</td>\n' +
        '        <td>Delete</td>\n' +
        '    </tr>'
    for (let i = 0; i < product.length; i++) {
        tableString += ' <tr>\n' +
            '        <td>' + (i + 1) + '</td>\n' +
            '        <td>' + product[i] + '</td>\n' +
            '        <td><button onclick="edit1('+ i +')">Edit</button></td>\n' +
            '        <td><button onclick="delete1('+i+')">Delete</button></td>\n' +
            '    </tr>'
    }
    tableString += "</table>"
    document.getElementById("result").innerHTML = tableString
}
</script>
</body>
</html>
