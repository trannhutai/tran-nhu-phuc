<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function SoNguyenTo(snt){
    let flag=true;
    if(snt<2){
        flag=false
    }else if(snt%2==0){
        flag=false
    }else if(snt==2){
        flag=true
    }else{
        for (let i =3; i <snt-1 ; i+=2) {
            if(snt%i==0){
                flag=false
                break;
            }
        }
    }
    if(flag==true){
        document.write(snt)
    }else{
        document.write(snt+'not')
    }
    }
    SoNguyenTo(prompt())
</script>
</body>
</html>
