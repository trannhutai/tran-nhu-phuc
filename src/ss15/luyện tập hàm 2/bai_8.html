<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="num1"></p>
<p id="num"></p>

<script>
    function number(a){
        let reverse=""
        for (let i = a.length-1 ;i>=0 ; i--) { //công thức đảo ngược
            reverse+=a[i]+",";
        }
        return reverse

    }
    let b=[1,2,3,4,5,6,7,8,9]
    document.getElementById("num1").innerHTML="giá trị ban đầu :"+b //in ra giá trị ban đầu nhập
    document.getElementById("num").innerHTML="giá trị sau :"+number(b)//in ra giá trị đã được đảo ngược
</script>
</body>
</html>
