<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    //tìm kiếm vị trí và giá trị trong mảng
function num(index,perSon) {
    let count = 0;
    let index1;
    for (let i = 0; i < index.length; i++) {
        if (index[i]==perSon) {
            count++;
            index1=i
            console.log("vị trí của nó trong mảng là : "+index1)// in ra vị trí của số đã nhập
        }
    }if (count > 0) {
        return count;
    } else {
        return -1;
    }
}
let number=[1,2,3,4,5,6,7,8,9,0,123,12,3,45,6,4,3,231,2,1];
let perSon=prompt();//người nhập
let conMua=num(number,perSon);
console.log("số mà bạn nhập đã có "+conMua+" số ");//in ra có bao nhiêu giá trị trong mảng
</script>
</body>
