<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="binhphuong"></p>
<script>
  function binhPhuong(number){
    return number*number
  }
  let a=prompt("nhập số bất kỳ :")
  let number=binhPhuong(a)
  document.getElementById("binhphuong").innerHTML=number
</script>
</body>
</html>
