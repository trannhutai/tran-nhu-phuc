<script>
    <!--    chưa hoàn thành cần hỗ trợ-->
    let number=[1,2,3,45,6,1,4,123,12,31,312,3,123,123,13]
    let flag=false;

        }

    if(flag==false){
        alert("not in")
    }
</script>
