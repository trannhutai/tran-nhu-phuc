<script>
<!--    tìm ra giá trị lớn nhất trong mảng và tìm vị trí của nó-->
    let number =[12,131,4123,12,124,1241,1,4,12,12]
    let max=number[0]
    let index=0
    for (let i = 0; i <number.length ; i++) {
        if(number[i]>max){
            max=number[i]
            index=i
        }
    }document.write("số có giá trị lớn nhất là : "+ max + " có vị trí " + index)
</script>
</body>
