<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,2,3,4,56,7,234,2,3];
    document.write("số ban đầu : "+arr+"<br>"+"số sau khi xóa : ")
    let num=prompt("nhập số : ");
    for (let i = 0; i <arr.length ; i++) {
        if(arr[i]==num){
           continue
        }else {
            document.write(arr[i]+",")
        }
    }
</script>
</body>
</html>
