<script>

    let max_value = Math.max.apply(Math,arr);//tìm giá trị lớn nhất trong mảng cách 1
    //cách 2 tìm giá trị lớn nhất rong mảng
    //let max_value=Math.max(...arr)=>giá trị nhở thì ngược lại
    document.write("giá trị lớn nhất trong mảng là ",max_value , "</br>")
    for (let i = 0; i <arr.length ; i++) {
        let value=arr[i]/2 //khởi tạo let trong {}
        document.write( "giá trị thứ ",  i + 1, " có giá trị trung bình là " , value ,"</br>")// hàm luôn phải log ra trong {}
        //luôn luôn khai báo trong  {} vì let được khỏi tạo trong {}
    }

</script>
