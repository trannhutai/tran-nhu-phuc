<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id = "word" placeholder="nhập từ bạn muốn dịch" >
<button onclick="search()" >search</button>
<p id ="result"></p>
<script>
    function  search(){
        let word = document.getElementById("word").value;
        let English=["hello","buy","hi"]
        let Vietnam=["xin chào","mua","chào"]
        let result=""
        let index=-1
        // index = arrayE.indexOf(word); cách khác và bỏ hàm for
        for (let i = 0; i <English.length ; i++) {
            if(English[i]==word){
                index = i;
                break;
            }

        }if (index!=-1){
            result = Vietnam[index];
        }
        document.getElementById("result").innerText=result
    }

</script>
