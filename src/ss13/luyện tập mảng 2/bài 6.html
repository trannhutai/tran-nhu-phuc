<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tìm và thay đổi "-" trong mảng thành "_"
    let arr=["tran","-","nhu","phuc","a","c","scas","cs","c","c","c","c","scas","c","c","-","a","pa"]
    document.write("hàm ban đầu : "+arr +"</br>")
    for (let i = 0; i < arr.length; i++) {
        if(arr[i]==="-"){
            arr[i]="_"
        }
    }
    document.write("hàm đã được thay thế : " + arr)
</script>
</body>
</html>
